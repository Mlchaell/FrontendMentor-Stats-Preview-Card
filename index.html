<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="img-header">
        <img src="imgs/image-header-mobile.jpg" alt="">
      </div>

      <div class="card-title">
        <h1>Get <span class="accent-color">insights</span> that help your business grow.</h1>
      </div>

      <div class="card-desc">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="card-tag-group">
        <div class="card-tag1">
          <h2>10k+</h2>
          <p class="trans-white">companies</p>
        </div>
  
        <div class="card-tag2">
          <h1>314</h1>
          <p class="trans-white">templates</p>
        </div>
  
        <div class="card-tag3">
          <h1>12m+</h1>
          <p class="trans-white">queries</p>          
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
